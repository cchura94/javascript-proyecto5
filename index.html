<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <h1>Gesti√≥n Productos</h1>
                <button onclick="obtenerDatos()">Obtener Datos</button>
                <hr>
                
                <label for="">Ingrese Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese Nombre Producto" class="form-control">
                <br>
                <label for="">Ingrese Precio:</label>
                <input type="text" id="precio"  class="form-control"/>
                <br>
                <label for="">Ingrese Cantidad</label>
                <input type="text" id="stock" class="form-control">
                <br>
                <label for="">Ingrese Categoria</label>
                <input type="text" id="categoria_id" value="1" class="form-control">
                <br>
                <button onclick="guardarProducto()">Guardar Producto</button>   
            </div>
            <div class="col-md-8">
                <input type="checkbox" onchange="filtroMenor(500)"> Menor a 500
                <input type="checkbox" onchange="filtroMenor(1000)"> Menor a 1000
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>PRECIO</th>
                            <th>CANTIDAD</th>
                            <th>IMAGEN</th>
                            <th>ACCION</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        
                    </tbody>
                </table>
            </div>
        </div>
        

    <hr>
    
    </div>

    <script src="./main.js"></script>

</html>
